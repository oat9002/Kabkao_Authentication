{% extends "base_generic.html" %}
{% block title %}Kabkao Online{% endblock %}
{% block content %}
    <div class="container">
        <div class="col-md-offset4 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading text-center"><h3>Kabkao Login</h3></div>
                <div class="panel-body">
                    <form method="post" action="{% url 'authen:authenticate' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col-md-3"><label for="username">Username</label></div>
                            <div class="col-md-9"><input type="text" class="form-control" id="username" name="username"></div>
                        </div>
                        <br><br>
                        <div class="form-group">
                            <div class="col-md-3"><label for="password">Password</label></div>
                            <div class="col-md-9"><input type="password" class="form-control" id="password" name="password"></div>
                        </div>
                        <br><br>
                        <div class="form-group"><button class="btn btn-primary pull-right">Submit</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
{% endblock %}
